DICTIONARY:
  handler: lambda.handler
  name: DictionaryApi-${self:provider.stage}
  memorySize: 256
  timeout: 30
  logRetentionInDays: 30
  events:
    - http:
        path: /{proxy+}
        method: GET
        cors:
          origin: "*"
          headers:
            - x-api-key
          allowCredentials: true
          cacheControl: "max-age=600, s-maxage=600, proxy-revalidate"
